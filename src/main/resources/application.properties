
# 数据库配置

# 驱动配置信息
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://db.dev.mmtvip.com/mmt_dev_test?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.druid.username=
spring.datasource.druid.password=

# 连接池的配置信息
# 初始化大小、最小、最大
spring.datasource.druid.initialSize=5
spring.datasource.druid.minIdle=5
spring.datasource.druid.maxActive=20
# 配置获取连接等待超时的时间
spring.datasource.druid.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery= SELECT 1 
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.druid.filters= stat,config,wall
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.druid.connectionProperties= druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.druid.useGlobalDataSourceStat=true
spring.datasource.druid.mapperLocations=classpath:mapper/*Mapper.xml

# 监控配置信息
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.reset-enable=true
# 监控页url
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
# 监控页用户名
spring.datasource.druid.stat-view-servlet.login-username=admin
# 监控页用户密码
spring.datasource.druid.stat-view-servlet.login-password=admin
# 监控页ip白名单
spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
# spring监控包名
spring.datasource.druid.aop-patterns=com.mmtvip.*

# Mybatis配置
mapper.mappers=com.xzh.generator.config.MyMapper
mybatis.type-aliases-package.druid=com.xzh.generator.pojo